						<input type="text" id="keyword" class="form-control" onkeypress="var e=window.event || arguments[0];if(e.keyCode==13){search2();}" placeholder="可以输入书名，作者名，甚至可以是符合条件的URL..."/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="btnSearch">小说搜搜</button>

					<th>#</th>
					<td>书名</td>
					<td>作者</td>
					<td>最新章节</td>
					<td>平台</td>
				</tr>

			<tbody id="list">

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="${'js/jquery-1.11.3.min.js'}"></script>
    <script th:src="${'bootstrap-3.3.7-dist/js/bootstrap.min.js'}"></script>
	<script>
		$(function(){
			$("#btnSearch").click(select());
		})
		function search() {
			var val = $("#keyword").val().trim();
			if (val.length == 0) {
				alert(1);
				alert("请输入小说的名字或者作者的名字...");
				return;
			}
			$.ajax({
				url : "./keywordSearch/" + val,
				type : "get",
				dataType : "json",
				error:function(){
					alert(3);
					alert("小说抓取失败");
				},
				success : function(result) {
					$(result).each(function(index,novel){
						var $tr=$("<tr><td>"
								+(index+1) +"</td><td><a href='./chapterList?url="
								+novel.url+"'>"
								+novel.name+"</a></td><td>"
								+novel.author+"</td><td>"
								+isLatelychapterNull(novel.latelychapter)+"</td><td>"
								+getPlatformId(novel.platformId)+"</td></tr>")
						$("#list").append($tr);
					});
				}

			});
		};
		function isLatelychapterNull(latelychapter){
			if(latelychapter==null){
				return "暂时没有最新章节";
			}else{
				return latelychapter;
			}
		};
		function getPlatformId(platformId){
			if(platformId==1){
				return "顶点小说";
			}else if(platformId==2){
				return "uu书盟";
			}else if(platformId==3){
				return "新笔趣阁";
			}else{
				return "未知";
			}
		};
	</script>
