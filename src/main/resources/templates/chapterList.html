<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>章节列表-免费且无广告的小说阅读网</title>

    <!-- Bootstrap core CSS -->
    <link th:href="${'bootstrap-3.3.7-dist/css/bootstrap.min.css'}" rel="stylesheet">
    <style>
    	.jumbotron {
    		padding-top:10px;
    		padding-bottom:10px;
    	}
    </style>
  </head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<a href="./">回到搜索页</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container no-table-responsive">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th colspan="4" style="text-align:center;">
						章节列表
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${chapters}">
					<td><a th:text="${c.title}" th:href="@{chapterDetail(url=${c.oriUrl},baseUrl=${baseUrl})}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script th:src="${'js/jquery-1.11.3.min.js'}"></script>
    <script th:src="${'bootstrap-3.3.7-dist/js/bootstrap.min.js'}"></script>
	<script>
	</script>
</body>
</html>
